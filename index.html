<html>
    <head>
        <link href="/HW1/styles.css" rel="stylesheet" />
    </head> 
    <body>
        <div class="container">
            <div class="header">
                <h1>Philadelphia</h1>
            </div>
    
            <div class="temperature">
                -3&deg;C
            </div>
    
            <div class="summary">
                ☀️ AQI: 81 (Moderate)
            </div>

            <div class="hourly-forecast">
                <div>
                    <img src="/HW1/assets/sunny.png" alt="Cloudy">
                    <div>Now</div>
                    <div>-3&deg;</div>
                </div>
                <div>
                    <img src="/HW1/assets/cloudy.png" alt="Cloudy">
                    <div>1AM</div>
                    <div>-3&deg;</div>
                </div>
                <div>
                    <img src="/HW1/assets/partially_cloudy.png" alt="Cloudy">
                    <div>2AM</div>
                    <div>-3&deg;</div>
                </div>
                <div>
                    <img src="/HW1/assets/sunny.png" alt="Cloudy">
                    <div>3AM</div>
                    <div>-3&deg;</div>
                </div>
                <div>
                    <img src="/HW1/assets/stormy.png" alt="Cloudy">
                    <div>4AM</div>
                    <div>-3&deg;</div>
                </div>
            </div>
    
            <div class="comparison">
                <h2>Daily Comparison</h2>
                <div>
                    <span>Today:</span>
                    <span>-2&deg;C → 15&deg;C</span>
                </div>
                <div>
                    <span>Yesterday:</span>
                    <span>-8&deg;C → 1&deg;C</span>
                </div>
            </div>
    
            <div class="trend-graph">
                <h3>Temperature Trends</h3>
                <img src="/HW1/assets/14daytemp.png" alt="Temperature Trend Graph">
            </div>
        </div>
    </body>
</html>
